<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post 요청</title>
</head>
<body>
	<h1>Post 방식 요청</h1>
	
	<form method="post" action="reqPost">
		<div>
			<label>이름</label><br />
			<input type="text" name="name" />
		</div>
		<div>
			<label>연락처</label><br />
			<input type="text" name="tel" />
		</div>
		<div>
			<label>이메일</label><br />
			<input type="text" name="email" />
		</div>
		<button type="submit">가입</button> 
	</form> 
</body>
</html>
